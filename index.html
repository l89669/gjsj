<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{服务器名称}</title>
	<style>
		body{
			background: #ccc;

		}
		input{
			margin: 10px;
			width: 315px;
			height: 30px;
		}
		button{
			width: 120px;
			height: 30px;
		}
	</style>
	<script src="js/jquery.min.js"></script>
</head>
<body style="text-align: center;margin: 0 auto;">
	<h1>{服务器名称}注册</h1>
	<hr>
	<div style="margin-top: 5%;">
			<input type="text" class="username" placeholder="登录名 例:doubi"><br>
			<input type="password" class="password" placeholder="登录密码"><br>
			<input type="password" class="rpassword" placeholder="重复密码"><br>
			<input type="text" class="qq" placeholder="QQ号"><br>
			<input type="text" class="email" placeholder="邮箱账号"><br>

			<button type="button" class="register">注册</button>
	</div>
	<hr style="margin-top: 20%;">
	<small>Copyright  <a href="#" class="">{服务器名称}</a> All rights reserved.  </small>
</body>
<script  src="js/register.js"> </script>
</html>
